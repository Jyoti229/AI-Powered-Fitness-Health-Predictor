<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Fitness & Health Predictor</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Fitness & Health Predictor</h1>

        <form method="POST">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required>

            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="role">Role</label>
            <select name="role" id="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="employee">Employee</option>
                <option value="private owner">Private Owner</option>
                <option value="None">None</option>
            </select>

            <label for="activity">Physical Activity Level</label>
            <select name="activity" id="activity" required>
                <option value="">Select Activity Level</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="diet">Diet Type</label>
            <select name="diet" id="diet" required>
                <option value="">Select Diet</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select>

            <label for="fitness">Fitness Goal</label>
            <select name="fitness" id="fitness" required>
                <option value="">Select Fitness Goal</option>
                <option value="Weight Loss">Weight Loss</option>
                <option value="Muscle Gain">Muscle Gain</option>
                <option value="Maintenance">Maintenance</option>
            </select>

            <label for="health">Health Condition</label>
            <select name="health" id="health" required>
                <option value="">Select Health Condition</option>
                <option value="Good">Good</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select>

            <button type="submit"> Predict Now</button>
        </form>

        {% if submitted %}
            <div class="result">
                <p><strong>Predicted Height:</strong> {{ height }} cm</p>
                <p><strong>Predicted Weight:</strong> {{ weight }} kg</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
